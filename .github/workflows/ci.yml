# VoiceKey PR Validation Pipeline
# Phase 0: Lint, Tests, Security Scans, Multi-Platform Matrix

name: PR Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Least-privilege workflow permissions
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  # Disable interactive prompts during pip installs
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  # =============================================================================
  # LINT - Code Quality Checks
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff==0.8.4

      - name: Run ruff linter
        run: ruff check . --select E9,F63,F7,F82 --exclude .agent,.opencode

      - name: Run ruff formatter check
        run: ruff format --check . --exclude .agent,.opencode

  # =============================================================================
  # VULNERABILITY SCAN - Dependency Security
  # =============================================================================
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: pip install pip-audit==2.10.0

      - name: Run pip-audit
        run: pip-audit -r requirements-dev.txt

  # =============================================================================
  # SECRET SCAN - TruffleHog
  # =============================================================================
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@35943b41905eb1195f021955da17c233ed555e24  # v3.84.2
        with:
          path: .
          base: main
          head: HEAD
          # Disable scanning secrets in test fixtures
          extra_args: --exclude-paths="tests/fixtures,*.test.*"

  # =============================================================================
  # LICENSE COMPLIANCE - Scan
  # =============================================================================
  license-scan:
    name: License Compliance
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-licenses
        run: pip install pip-licenses==5.5.1

      - name: Run license report
        run: pip-licenses --format=markdown --with-urls

  # =============================================================================
  # UNIT TESTS - Matrix across OS and Python versions
  # =============================================================================
  unit-tests:
    name: Unit Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-2022]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest==8.3.4 pytest-cov==6.0.0
          # Install voicekey package for testing (when available)
          # pip install -e .

      - name: Run unit tests
        run: |
          pytest tests/unit \
            --cov=voicekey \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3  # v4.3.1
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

  # =============================================================================
  # INTEGRATION SMOKE TESTS
  # =============================================================================
  integration-smoke:
    name: Integration Smoke (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-2022]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest==8.3.4

      - name: Run integration smoke tests
        run: |
          pytest tests/integration \
            -v \
            --tb=short

      - name: Verify Python version compatibility
        run: |
          python --version
          python -c "import sys; print(f'Python {sys.version_info.major}.{sys.version_info.minor}.{sys.version_info.micro}')"

  # =============================================================================
  # PACKAGE SMOKE - Build and clean-environment install
  # =============================================================================
  package-smoke:
    name: Package Smoke (wheel/sdist)
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build wheel and sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Smoke install wheel in clean venv
        run: |
          python -m venv .venv-smoke-wheel
          . .venv-smoke-wheel/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --no-deps dist/*.whl
          python -m pip show voicekey
          python -c "import voicekey; print(voicekey.__version__)"

      - name: Smoke install sdist in clean venv
        run: |
          python -m venv .venv-smoke-sdist
          . .venv-smoke-sdist/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --no-deps dist/*.tar.gz
          python -m pip show voicekey
          python -c "import voicekey; print(voicekey.__version__)"

  # =============================================================================
  # LINUX APPIMAGE SMOKE
  # =============================================================================
  appimage-smoke:
    name: AppImage Smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build canonical AppImage artifact via script
        run: |
          mkdir -p artifacts/input
          cat <<'EOF' > artifacts/input/voicekey-unsigned.AppImage
          #!/usr/bin/env sh
          if [ "$1" = "--help" ]; then
            echo "voicekey appimage smoke"
            exit 0
          fi
          exit 0
          EOF
          chmod +x artifacts/input/voicekey-unsigned.AppImage
          python scripts/linux/build_appimage.py \
            --version 0.1.0 \
            --unsigned-appimage-path artifacts/input/voicekey-unsigned.AppImage \
            --output-dir artifacts/dist

      - name: Launch smoke canonical AppImage artifact
        run: |
          python scripts/linux/smoke_launch_appimage.py \
            --appimage-path artifacts/dist/voicekey-0.1.0-linux-x86_64.AppImage \
            --timeout-seconds 10

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3  # v4.3.1
        with:
          name: appimage-${{ matrix.os }}
          path: artifacts/dist/voicekey-0.1.0-linux-x86_64.AppImage
          retention-days: 7

  # =============================================================================
  # PERFORMANCE GUARDRAIL
  # =============================================================================
  performance-guardrail:
    name: Performance Guardrail
    runs-on: ubuntu-24.04
    needs: [lint]
    env:
      PERF_GUARDRAIL_ENFORCE: ${{ vars.VOICEKEY_ENFORCE_PERF_GUARDRAIL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Run perf guardrail check (P1 toggle)
        run: |
          python scripts/ci/check_perf_guardrails.py \
            --metrics-file tests/perf/metrics_baseline.json \
            --enforce "${PERF_GUARDRAIL_ENFORCE:-0}"

  # =============================================================================
  # MATRIX COVERAGE CHECK
  # =============================================================================
  matrix-coverage:
    name: Matrix Coverage Check
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Validate CI matrix coverage
        run: |
          python scripts/ci/check_matrix_coverage.py \
            --workflow-file .github/workflows/ci.yml

      - name: Generate matrix coverage report
        run: |
          python scripts/ci/generate_matrix_report.py \
            --workflow-file .github/workflows/ci.yml \
            --output-file matrix-coverage-report.md

      - name: Upload matrix coverage report
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3  # v4.3.1
        with:
          name: matrix-coverage-report
          path: matrix-coverage-report.md
          retention-days: 30

  # =============================================================================
  # INTEGRITY BUNDLE SMOKE
  # =============================================================================
  integrity-bundle-smoke:
    name: Integrity Bundle Smoke
    runs-on: ubuntu-24.04
    needs: [package-smoke]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build release artifacts for integrity smoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Generate checksums, SBOM, and provenance
        run: |
          python scripts/release/generate_integrity_bundle.py \
            --artifacts-dir dist \
            --output-dir release-integrity \
            --commit-hash "${GITHUB_SHA}" \
            --build-timestamp-utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --release-version 0.1.0

      - name: Sign checksum bundle with deterministic fake signer
        run: |
          cat <<'EOF' > fake-gpg
          #!/usr/bin/env sh
          OUT=''
          while [ $# -gt 0 ]; do
            if [ "$1" = "--output" ]; then
              shift
              OUT="$1"
            fi
            shift
          done
          printf 'signed' > "$OUT"
          EOF
          chmod +x fake-gpg
          python scripts/release/sign_release_bundle.py \
            --checksums-file release-integrity/SHA256SUMS \
            --signature-file release-integrity/SHA256SUMS.sig \
            --gpg-path ./fake-gpg

      - name: Validate integrity bundle outputs
        run: |
          test -f release-integrity/SHA256SUMS
          test -f release-integrity/SHA256SUMS.sig
          test -f release-integrity/sbom.cyclonedx.json
          test -f release-integrity/provenance.json

      - name: Upload integrity bundle artifacts
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: integrity-bundle
          path: release-integrity/
          retention-days: 7

  # =============================================================================
  # DISTRIBUTION POLICY SMOKE
  # =============================================================================
  distribution-policy-smoke:
    name: Distribution Policy Smoke
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Create canonical artifact name fixtures
        run: |
          mkdir -p artifacts/policy
          touch artifacts/policy/voicekey-0.1.0-py3-none-any.whl
          touch artifacts/policy/voicekey-0.1.0.tar.gz
          touch artifacts/policy/voicekey-0.1.0-windows-x64-installer.exe
          touch artifacts/policy/voicekey-0.1.0-windows-x64-portable.zip
          touch artifacts/policy/voicekey-0.1.0-linux-x86_64.AppImage

      - name: Validate distribution naming and architecture policy
        run: |
          python scripts/release/validate_distribution_policy.py \
            --artifacts-dir artifacts/policy \
            --release-version 0.1.0

  # =============================================================================
  # TEST SUMMARY
  # =============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-24.04
    needs: [lint, vulnerability-scan, secret-scan, license-scan, unit-tests, integration-smoke, package-smoke, appimage-smoke, performance-guardrail, matrix-coverage, integrity-bundle-smoke, distribution-policy-smoke]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Download all coverage artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          path: coverage-reports

      - name: Export CI observability metrics
        env:
          CI_JOB_RESULTS: >-
            {
              "lint": {"result": "${{ needs.lint.result }}"},
              "vulnerability-scan": {"result": "${{ needs.vulnerability-scan.result }}"},
              "secret-scan": {"result": "${{ needs.secret-scan.result }}"},
              "license-scan": {"result": "${{ needs.license-scan.result }}"},
              "unit-tests": {"result": "${{ needs.unit-tests.result }}"},
              "integration-smoke": {"result": "${{ needs.integration-smoke.result }}"},
              "package-smoke": {"result": "${{ needs.package-smoke.result }}"},
              "appimage-smoke": {"result": "${{ needs.appimage-smoke.result }}"},
              "performance-guardrail": {"result": "${{ needs.performance-guardrail.result }}"},
              "integrity-bundle-smoke": {"result": "${{ needs.integrity-bundle-smoke.result }}"},
              "distribution-policy-smoke": {"result": "${{ needs.distribution-policy-smoke.result }}"}
            }
          CI_MATRIX_OS: "ubuntu-22.04,ubuntu-24.04,windows-2022"
          CI_MATRIX_PYTHON: "3.11,3.12"
        run: |
          python scripts/ci/export_ci_metrics.py \
            --output-file ci-metrics.json \
            --job-results "${CI_JOB_RESULTS}" \
            --matrix-os "${CI_MATRIX_OS}" \
            --matrix-python "${CI_MATRIX_PYTHON}"

      - name: Upload CI metrics artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3  # v4.3.1
        with:
          name: ci-metrics
          path: ci-metrics.json
          retention-days: 30

      - name: Display test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check unit test results
          if [ "${{ needs.unit-tests.result }}" = "success" ]; then
            echo " Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          # Check integration test results
          if [ "${{ needs.integration-smoke.result }}" = "success" ]; then
            echo " Integration Smoke: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Integration Smoke: ${{ needs.integration-smoke.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.package-smoke.result }}" = "success" ]; then
            echo " Package Smoke: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Package Smoke: ${{ needs.package-smoke.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.appimage-smoke.result }}" = "success" ]; then
            echo " Linux AppImage Smoke: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Linux AppImage Smoke: ${{ needs.appimage-smoke.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.performance-guardrail.result }}" = "success" ]; then
            echo " Performance Guardrail: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Performance Guardrail: ${{ needs.performance-guardrail.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.integrity-bundle-smoke.result }}" = "success" ]; then
            echo " Integrity Bundle Smoke: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Integrity Bundle Smoke: ${{ needs.integrity-bundle-smoke.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.distribution-policy-smoke.result }}" = "success" ]; then
            echo " Distribution Policy Smoke: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo " Distribution Policy Smoke: ${{ needs.distribution-policy-smoke.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Ubuntu 22.04 + Python 3.11, 3.12" >> $GITHUB_STEP_SUMMARY
          echo "- Ubuntu 24.04 + Python 3.11, 3.12" >> $GITHUB_STEP_SUMMARY
          echo "- Windows 2022 + Python 3.11, 3.12" >> $GITHUB_STEP_SUMMARY
          echo "- Linux AppImage launch smoke: Ubuntu 22.04 and 24.04" >> $GITHUB_STEP_SUMMARY
          echo "- Performance guardrail check with optional strict enforcement toggle" >> $GITHUB_STEP_SUMMARY
          echo "- Integrity bundle generation and signature smoke" >> $GITHUB_STEP_SUMMARY
          echo "- Distribution naming and architecture policy validation" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # SECURITY SCANS SUMMARY
  # =============================================================================
  security-summary:
    name: Security Scans Summary
    runs-on: ubuntu-24.04
    needs: [vulnerability-scan, secret-scan, license-scan]
    if: always()
    steps:
      - name: Display security scan results
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          if ${{ needs.vulnerability-scan.result == 'success' }}; then
            echo " pip-audit completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "  pip-audit: ${{ needs.vulnerability-scan.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Secret Scan" >> $GITHUB_STEP_SUMMARY
          if ${{ needs.secret-scan.result == 'success' }}; then
            echo " TruffleHog: No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo " TruffleHog: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### License Compliance" >> $GITHUB_STEP_SUMMARY
          if ${{ needs.license-scan.result == 'success' }}; then
            echo " License compliance: OK" >> $GITHUB_STEP_SUMMARY
          else
            echo "  License scan: ${{ needs.license-scan.result }}" >> $GITHUB_STEP_SUMMARY
          fi
