name: Release Pipeline

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  validate-tag-signature:
    name: Validate Signed Tag
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository with tags
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Verify tag follows semantic format
        run: |
          case "${GITHUB_REF_NAME}" in
            v[0-9]*.[0-9]*.[0-9]*) ;;
            *)
              echo "Invalid release tag: ${GITHUB_REF_NAME}" >&2
              exit 1
              ;;
          esac

      - name: Verify tag signature
        run: git tag -v "${GITHUB_REF_NAME}"

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-24.04
    needs: [validate-tag-signature]
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install build

      - name: Run unit and integration suites
        run: pytest tests/unit tests/integration

      - name: Build wheel and sdist
        run: python -m build

      - name: Build release channel artifacts
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p release-artifacts
          cp dist/* release-artifacts/

          mkdir -p artifacts/stage/windows-portable
          printf 'MZ' > artifacts/stage/unsigned-installer.exe
          printf 'voicekey portable runtime\n' > artifacts/stage/windows-portable/voicekey.exe
          printf '#!/usr/bin/env sh\nexit 0\n' > artifacts/stage/unsigned.AppImage
          chmod +x artifacts/stage/unsigned.AppImage

          python scripts/windows/build_installer.py \
            --version "${RELEASE_VERSION}" \
            --unsigned-installer-path artifacts/stage/unsigned-installer.exe \
            --output-dir release-artifacts

          python scripts/windows/build_portable.py \
            --version "${RELEASE_VERSION}" \
            --source-dir artifacts/stage/windows-portable \
            --output-dir release-artifacts

          python scripts/linux/build_appimage.py \
            --version "${RELEASE_VERSION}" \
            --unsigned-appimage-path artifacts/stage/unsigned.AppImage \
            --output-dir release-artifacts

      - name: Validate distribution policy over built artifacts
        run: |
          python scripts/release/validate_distribution_policy.py \
            --artifacts-dir release-artifacts \
            --release-version "${GITHUB_REF_NAME#v}"

      - name: Generate release notes from changelog and commit metadata
        run: |
          python scripts/release/generate_release_notes.py \
            --version "${GITHUB_REF_NAME}" \
            --include-commit-metadata \
            --output release-notes.md

      - name: Generate integrity bundle
        run: |
          python scripts/release/generate_integrity_bundle.py \
            --artifacts-dir release-artifacts \
            --output-dir release-integrity \
            --commit-hash "${GITHUB_SHA}" \
            --build-timestamp-utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --release-version "${GITHUB_REF_NAME#v}"

      - name: Import GPG signing key
        env:
          VOICEKEY_GPG_PRIVATE_KEY: ${{ secrets.VOICEKEY_GPG_PRIVATE_KEY }}
        run: |
          if [ -z "${VOICEKEY_GPG_PRIVATE_KEY}" ]; then
            echo "Missing VOICEKEY_GPG_PRIVATE_KEY secret" >&2
            exit 1
          fi
          printf '%s' "${VOICEKEY_GPG_PRIVATE_KEY}" | gpg --batch --import

      - name: Sign release checksum bundle
        env:
          VOICEKEY_GPG_KEY_ID: ${{ secrets.VOICEKEY_GPG_KEY_ID }}
        run: |
          if [ -z "${VOICEKEY_GPG_KEY_ID}" ]; then
            echo "Missing VOICEKEY_GPG_KEY_ID secret" >&2
            exit 1
          fi
          python scripts/release/sign_release_bundle.py \
            --checksums-file release-integrity/SHA256SUMS \
            --signature-file release-integrity/SHA256SUMS.sig \
            --key-id "${VOICEKEY_GPG_KEY_ID}"

      - name: Smoke built channel artifacts before publish
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          python scripts/release/run_post_publish_smoke.py \
            --channel appimage \
            --version "${RELEASE_VERSION}" \
            --artifact-path "release-artifacts/voicekey-${RELEASE_VERSION}-linux-x86_64.AppImage"
          python scripts/release/run_post_publish_smoke.py \
            --channel windows-portable \
            --version "${RELEASE_VERSION}" \
            --artifact-path "release-artifacts/voicekey-${RELEASE_VERSION}-windows-x64-portable.zip"
          python scripts/release/run_post_publish_smoke.py \
            --channel windows-installer \
            --version "${RELEASE_VERSION}" \
            --artifact-path "release-artifacts/voicekey-${RELEASE_VERSION}-windows-x64-installer.exe"

      - name: Upload Python dist artifacts
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: release-dist
          path: dist/

      - name: Upload channel artifacts
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: release-channel-artifacts
          path: release-artifacts/

      - name: Upload integrity artifacts
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: release-integrity
          path: release-integrity/

      - name: Upload generated release notes
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: release-notes
          path: release-notes.md

  publish-pypi:
    name: Publish PyPI (OIDC)
    runs-on: ubuntu-24.04
    needs: [build-release-artifacts]
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d8  # v4.1.8
        with:
          name: release-dist
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          packages-dir: dist/

  publish-github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-24.04
    needs: [build-release-artifacts]
    permissions:
      contents: write
    steps:
      - name: Download channel artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d8  # v4.1.8
        with:
          name: release-channel-artifacts
          path: release-assets/

      - name: Download integrity artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d8  # v4.1.8
        with:
          name: release-integrity
          path: release-assets/

      - name: Download release notes
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d8  # v4.1.8
        with:
          name: release-notes
          path: .

      - name: Create GitHub release with artifacts and integrity bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" release-assets/* \
            --title "VoiceKey ${GITHUB_REF_NAME}" \
            --notes-file release-notes.md

  post-publish-smoke-linux:
    name: Post-publish Smoke (Linux)
    runs-on: ubuntu-24.04
    needs: [publish-pypi, publish-github-release]
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Smoke install from PyPI
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          python -m pip install --upgrade pip
          python scripts/release/run_post_publish_smoke.py \
            --channel pypi \
            --version "${RELEASE_VERSION}"

      - name: Download Linux AppImage release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p smoke-assets
          gh release download "${GITHUB_REF_NAME}" \
            --pattern "voicekey-${RELEASE_VERSION}-linux-x86_64.AppImage" \
            --dir smoke-assets

      - name: Smoke launch AppImage from release asset
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          chmod +x "smoke-assets/voicekey-${RELEASE_VERSION}-linux-x86_64.AppImage"
          python scripts/release/run_post_publish_smoke.py \
            --channel appimage \
            --version "${RELEASE_VERSION}" \
            --artifact-path "smoke-assets/voicekey-${RELEASE_VERSION}-linux-x86_64.AppImage"

  post-publish-smoke-windows:
    name: Post-publish Smoke (Windows)
    runs-on: windows-2022
    needs: [publish-pypi, publish-github-release]
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Smoke install from PyPI
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}".TrimStart("v")
          python -m pip install --upgrade pip
          python scripts/release/run_post_publish_smoke.py --channel pypi --version $version

      - name: Download Windows release assets
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $version = "${env:GITHUB_REF_NAME}".TrimStart("v")
          New-Item -Path smoke-assets -ItemType Directory -Force | Out-Null
          gh release download "${env:GITHUB_REF_NAME}" --pattern "voicekey-$version-windows-x64-portable.zip" --dir smoke-assets
          gh release download "${env:GITHUB_REF_NAME}" --pattern "voicekey-$version-windows-x64-installer.exe" --dir smoke-assets

      - name: Smoke Windows portable and installer assets
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}".TrimStart("v")
          python scripts/release/run_post_publish_smoke.py --channel windows-portable --version $version --artifact-path "smoke-assets/voicekey-$version-windows-x64-portable.zip"
          python scripts/release/run_post_publish_smoke.py --channel windows-installer --version $version --artifact-path "smoke-assets/voicekey-$version-windows-x64-installer.exe"

  rollback-guidance:
    name: Rollback Guidance Artifact
    runs-on: ubuntu-24.04
    needs: [post-publish-smoke-linux, post-publish-smoke-windows]
    if: ${{ always() && (needs.post-publish-smoke-linux.result != 'success' || needs.post-publish-smoke-windows.result != 'success') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.12"

      - name: Generate rollback and yank guidance
        run: |
          python scripts/release/generate_rollback_guidance.py \
            --version "${GITHUB_REF_NAME#v}" \
            --reason "linux=${{ needs.post-publish-smoke-linux.result }}, windows=${{ needs.post-publish-smoke-windows.result }}" \
            --incident-log release-rollback/incident.md \
            --output-json release-rollback/guidance.json

      - name: Upload rollback guidance artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b981cf7d8a2f934  # v4.3.1
        with:
          name: rollback-guidance
          path: release-rollback/

  release-summary:
    name: Release Summary
    runs-on: ubuntu-24.04
    needs: [post-publish-smoke-linux, post-publish-smoke-windows]
    if: ${{ always() }}
    steps:
      - name: Verify post-publish smoke status
        run: |
          if [ "${{ needs.post-publish-smoke-linux.result }}" = "success" ] && [ "${{ needs.post-publish-smoke-windows.result }}" = "success" ]; then
            echo "release_post_publish_smoke=ok"
            exit 0
          fi
          echo "release_post_publish_smoke=failed" >&2
          exit 1
